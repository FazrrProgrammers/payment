<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu .active {
            background: #007bff;
            color: white;
        }

        .menu button:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content.active {
            display: block;
        }

        .nomor {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .qris img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .qris p {
            margin-top: 10px;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pilih Metode Pembayaran</h2>

        <div class="menu">
            <button class="active" onclick="showContent('dana')">DANA</button>
            <button onclick="showContent('qris')">QRIS</button>
        </div>

        <!-- DANA Section -->
        <div id="dana" class="content active">
            <p>Nomor DANA:</p>
            <div class="nomor">
                <span id="nomorTampil">081****7890</span>
                <button class="copy-btn" onclick="copyText()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- QRIS Section -->
        <div id="qris" class="content">
            <h3>Scan QRIS</h3>
            <img src="qris-placeholder.png" alt="QRIS">
            <p>Scan untuk membayar</p>
        </div>
    </div>

    <script>
        const nomorAsli = "081234567890"; // Nomor asli

        function copyText() {
            navigator.clipboard.writeText(nomorAsli).then(() => {
                alert("Nomor DANA disalin: " + nomorAsli);
            });
        }

        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.menu button').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
