<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6d28d9, #2563eb);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #f1f5f9;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .menu .active {
            background: #4f46e5;
        }

        .content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content.active {
            display: block;
        }

        .nomor {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .copy-btn {
            background: #4f46e5;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #4338ca;
        }

        .qris {
            margin-top: 20px;
        }

        .qris a {
            display: inline-block;
            text-decoration: none;
            color: #4f46e5;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        .qris a:hover {
            color: #a5b4fc;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pilih Metode Pembayaran</h2>

        <div class="menu">
            <button class="active" onclick="showContent('dana')">DANA</button>
            <button onclick="showContent('qris')">QRIS</button>
        </div>

        <!-- DANA Section -->
        <div id="dana" class="content active">
            <p>Nomor DANA:</p>
            <div class="nomor">
                <span id="nomorTampil">081****7890</span>
                <button class="copy-btn" onclick="copyText()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- QRIS Section -->
        <div id="qris" class="content">
            <h3>Scan QRIS</h3>
            <p><a href="https://example.com/qris.png" target="_blank">ðŸ”— Klik di sini untuk melihat QRIS</a></p>
        </div>

        <!-- Watermark -->
        <div class="watermark">Â© 2025 Payment Service</div>
    </div>

    <script>
        const nomorAsli = "081234567890"; // Nomor asli

        function copyText() {
            navigator.clipboard.writeText(nomorAsli).then(() => {
                alert("Nomor DANA disalin: " + nomorAsli);
            });
        }

        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.menu button').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
