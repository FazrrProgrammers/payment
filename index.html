<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .menu button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .menu .active {
            background: #6366f1;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.5);
        }

        .content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content.active {
            display: block;
        }

        .nomor {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 14px;
            border-radius: 12px;
            font-size: 18px;
            color: white;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .copy-btn {
            background: #6366f1;
            border: none;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .copy-btn:hover {
            background: #4f46e5;
        }

        .qris {
            margin-top: 20px;
        }

        .qris a {
            display: inline-block;
            text-decoration: none;
            color: #38bdf8;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        .qris a:hover {
            color: #a5b4fc;
        }

        .confirm-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #22c55e;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 14px;
            border-radius: 12px;
            margin-top: 20px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.5);
        }

        .confirm-btn i {
            margin-right: 8px;
        }

        .confirm-btn:hover {
            background: #16a34a;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.7);
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pilih Metode Pembayaran</h2>

        <div class="menu">
            <button class="active" onclick="showContent('dana')">DANA</button>
            <button onclick="showContent('qris')">QRIS</button>
        </div>

        <div id="dana" class="content active">
            <p>Nomor DANA:</p>
            <div class="nomor">
                <span id="nomorTampil">085****65565</span>
                <button class="copy-btn" onclick="copyText()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <div id="qris" class="content">
            <h3>Scan QRIS</h3>
            <p><a href="#" target="_blank">ðŸ”— Klik di sini untuk melihat QRIS</a></p>
        </div>

        <a href="#" target="_blank" class="confirm-btn">
            <i class="fab fa-telegram"></i> Konfirmasi Pembayaran
        </a>

        <div class="watermark">Â© 2025 Payment Service</div>
    </div>

    <script>
        function copyText() {
            alert("Nomor DANA disalin: 085771165565");
        }

        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
